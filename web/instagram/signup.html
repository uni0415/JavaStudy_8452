<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">
    <script src="https://kit.fontawesome.com/ede2458143.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="container">
        <main id="m-container">
            <div class="m-container-box">
                <div class="main-view">
                    <div class="header-view">
                        <h1><img src="images/logo.png"></h1>
                        <div class="input-box">
                            <h2>친구들의 사진과 동영상을 보려면 가입하세요</h2>
                            <button class="facebook-login">
                                <span><i class="fa-brands fa-facebook-square"></i>Facebook으로 로그인</span>
                            </button>
                            <div>
                                <div class="hr-sect"><span>또는</span></div>
                            </div>
                            <div class="input-items">
                                <label for="email" class="input-label">휴대폰 번호 또는 이메일 주소</label>
                                <input type="text" id="email" class="items-input">
                            </div>
                            <div class="input-items">
                                <label for="name" class="input-label">성명</label>
                                <input type="text" id="name" class="items-input">
                            </div>
                            <div class="input-items">
                                <label for="username" class="input-label">사용자 이름</label>
                                <input type="text" id="username" class="items-input">
                            </div>
                            <div class="input-items">
                                <label for="password" class="input-label">비밀번호</label>
                                <input type="password" id="password" class="items-input">
                            </div>
                            <div class="join">
                                <button class="join-button">가입</button>
                            </div>
                        </div>
                    </div>
                    <div class="footer-view">
                        <p>계정이 있으신가요? <a href="/instagram/auth2.html">로그인</a></p>
                    </div>
                    <div class="download-view">
                        <p>앱을 다운로드하세요.</p>
                        <div>
                            <a href="#"><img src="images/apple.png"></a>
                            <a href="#"><img src="images/google.png"></a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer id="f-container">
            <div class="f-box">
                <div class="f-navi">
                    <div><a href="">Meta</a></div>
                    <div><a href="">소개</a></div>
                    <div><a href="">블로그</a></div>
                    <div><a href="">채용 정보</a></div>
                    <div><a href="">도움말</a></div>
                    <div><a href="">API</a></div>
                    <div><a href="">개인정보처리방침</a></div>
                    <div><a href="">약관</a></div>
                    <div><a href="">인기 계정</a></div>
                    <div><a href="">해시태그</a></div>
                    <div><a href="">위치</a></div>
                    <div><a href="">Instagram Lite</a></div>
                </div>
                <div class="f-copyright">
                    <select name="language" id="language">
                        <option value="한국어">한국어</option>
                    </select>
                    <div class="copyright">© 2022 Instagram from Meta</div>
                </div>
            </div>
        </footer>
    </section>

<script src="js/signup.js"></script>
</body>

</html>
