<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth2.css">
</head>
<body>
    <section class="container">
        <main class="m-container">
            <article class="a-container">
                <div class="l-content">
                    <img src="images/auth_main.png" class="l-content-img">
                </div>
                <div class="r-content">
                    <div class="content-box1">
                        <img src="images/logo.png" class="logo-img">
                        
                        <div class="login-form">
                            <label class="input-box1">
                                <span class="text1">전화번호, 사용자 이름 또는 이메일</span>
                                <input type="text" class="input-id" name="username">
                            </label>
                            <label class="input-box1">
                                <span class="text1">비밀번호</span>
                                <input type="text" class="input-id" name="password">
                            </label>
                            <button class="button">로그인</button>
                            <div class="line-box">
                                <div class="line1"></div>
                                <div class="line2">또는</div>
                                <div class="line3"></div>
                            </div>
                            <div class="f-login">
                                <button class="f-button">
                                    <img src="images/facebook.png" class="f-image">
                                </button>
                            </div>
                        </div>
                        <button class="password">비밀번호를 잊으셨나요?</button>
                    </div>
                    <div class="content-box2">
                        <div class="newUser">
                            <div class="noUser">계정이 없으신가요?
                                <a href="" class="signup">가입하기</a>
                            </div>
                        </div>
                    </div>
                    <div class="content-box3">
                        <p class="app-down">앱을 다운로드하세요.</p>
                        <div class="img-box">
                            <button class="store">
                                <img src="images/appStore.png" class="appstore">
                            </button>
                            <button class="store">
                                <img src="images/googleplay.png" class="googlestore">
                            </button>
                        </div>
                    </div>
                </div>
            </article>
        </main>
        <footer class="f-container">
            <div class="f-box">
                <div class="f-navi">
                    <div class="f-navi-box">
                        <ul class="f-navi-detail">

                            <li><a href="">Instagram Lite</a></li>
                        </ul>
                    </div>
                    <div class="f-navi-box2">
                        <ul class="f-navi-detail2">
