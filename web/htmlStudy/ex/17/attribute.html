<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;

            width: 700px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/cup-1.png" alt="">
        <button type="button" class="img-btn">사진 토글</button>
    </div>
    <script>
        const box = document.querySelector(".box");
        const imgBtn = document.querySelector(".img-btn");
        const img = document.querySelector("img");
        box.style.backgroundColor == 'blue';
        img.onclick = () => {
            if(box.style.backgroundColor == 'blue'){
                box.style.backgroundColor = 'red';
            }else {
                box.style.backgroundColor = 'blue';
            }
        }

        imgBtn.onclick = (event) => {
            if(img.getAttribute('src') == 'images/cup-1.png'){
                img.setAttribute('src', 'images/cup-2.png');
            } else{
                img.setAttribute('src', 'images/cup-1.png');
            }
        }
    </script>
</body>
</html>
