<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>구구단 - for문</title>
</head>
<body>
	<h1>구구단</h1>
	<script>
		for(let i = 0; i < 10; i++){
			document.write("<h3>"+ (i+1) + "단</h3>");
			for(let j = 0; j < 9; j++){
				document.write("<p style=\"margin: 0px;\">"+(i+1) +" X "+(j+1) +" = "+(i+1)*(j+1)+"</p>");
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
