<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/accountPassword.css">
    <script src="https://kit.fontawesome.com/bb961630db.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="container">
        <nav class="nav-container">
            <div class="nav-bar">
                <h1 class="b-logo"><img src="images/logo.png"></h1>
                <div class="nav-bar-search-box">
                    <div class="nav-bar-search-input">
                        <input type="search" placeholder="검색">
                    </div>
                </div>
                <ul class="nav-bar-items">
                    <li><i class="fa-solid fa-house"></i></li>
                    <li><i class="fa-solid fa-square-plus"></i></li>
                    <li>
                        <div class="profile-img-border">
                            <img src="images/instagram.png">
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="m-container">
            <div class="account-container">
                <ul class="account-nav-list">
                    <li class="not-selected"><a href="account.html">프로필 편집</a></li>
                    <li class="not-selected"><a href="accountPassword.html">비밀번호 변경</a></li>
                </ul>
                <article class="account-items-area">
                    <div class="profile-info">
                        <div class="profile-img-box">
                            <img src="images/profile.PNG">
                        </div>
                        <div class="username-box">
                            <h1>gye0ng_un</h1>
                        </div>
                    </div>
                    <form action="" class="form-box">
                        <div class=class= "before-password">
                            <div>
                                <span>이전 비밀번호</span>
                            </div>
                            <input type="password">
                        </div>
                        <div class="new-password">
                            <div>
                                <span>새 비밀번호</span>
                            </div>
                            <input type="password" >
                        </div>
                        <div class="new-password-check">
                            <div>
                                <span>새 비밀번호 확인</span>
                            </div>
                            <input type="password" >
                        </div>
                        <div>
                            <div></div>
                            <button class="password-button">비밀번호 변경</button>
                        </div>
                        <div>
                            <div></div>
                            <a href="#" class="forget-password">비밀번호를 잊으셨나요?</a>
                        </div>
                    </form>
                </article>
            </div>
        </main>
        <footer>

        </footer>
    </section>
    <script src="js/account.js"></script>
</body>

</html>
