<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth2.css">
    <script src="https://kit.fontawesome.com/bb961630db.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container">
        <main class="m-container">
            <article class="a-container">
                <div class="l-content">
                    <img src="images/auth_main.png">
                </div>
                <div class="r-content">
                    <div class="content-box1">
                        <img src="images/logo.png">
                        
                        <div class="login-form">
                            <label>
                                <span class="input-id-span">전화번호, 사용자 이름 또는 이메일</span>
                                <input type="text" class="input-id" name="username">
                            </label>
                            <label>
                                <span class="input-id-span">비밀번호</span>
                                <input type="password" class="input-id" name="password">
                            </label>
                            <button type="button" class="button">로그인</button>
                            <div class="input-items">
                                <div class="hr-sect"><span>또는</span></div>
                            </div>
                            <div class="f-login">
                                <a href="#">
                                    <span><i class="fa-brands fa-facebook-square"></i>Facebook으로 로그인</span>
                                </a>
                            </div>
                        </div>
                        <button class="password">비밀번호를 잊으셨나요?</button>
                    </div>
                    <div class="content-box2">
                        <div class="newUser">
                            <div class="noUser">계정이 없으신가요?
                                <a href="/instagram/signup.html" class="signup">가입하기</a>
                            </div>
                        </div>
                    </div>
                    <div class="content-box3">
                        <p class="app-down">앱을 다운로드하세요.</p>
                        <div class="img-box">
                            <button>
                                <img src="images/apple.png" class="appstore">
                            </button>
                            <button>
                                <img src="images/google.png" class="googlestore">
                            </button>
                        </div>
                    </div>
                </div>
            </article>
        </main>
        <footer class="f-container">
            <div class="f-box">
                <div class="f-navi">
                    <div class="f-navi-list">
                        <div><a href="">Meta</a></div>
                        <div><a href="">소개</a></div>
                        <div><a href="">블로그</a></div>
                        <div><a href="">채용 정보</a></div>
                        <div><a href="">도움말</a></div>
                        <div><a href="">API</a></div>
                        <div><a href="">개인정보처리방침</a></div>
                        <div><a href="">약관</a></div>
                        <div><a href="">인기 계정</a></div>
                        <div><a href="">해시태그</a></div>
                        <div><a href="">위치</a></div>
                        <div><a href="">Instagram Lite</a></div>
                    </div>
                    <div class="f-navi-list2">
                        <div><a href="">댄스</a></div>
                        <div><a href="">식음료</a></div>
                        <div><a href="">집 및 정원</a></div>
                        <div><a href="">음악</a></div>
                        <div><a href="">시각 예술</a></div>
                    </div>
                </div>
                <div class="f-copyright">
                    <select name="language" class="language">
                        <option value="한국어">한국어</option>
                    </select>
                    <div class="copyright">© 2022 Instagram from Meta</div>
                </div>
                
            </div>
        </footer>
    </section>
    <script src="js/auth2.js"></script>
</body>
</html>
